<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">Secure Payment Gateway</h2>
      <div id="card-element" class="card-element"></div>
      <button id="pay-button" class="btn btn-primary mt-3">Pay </button>   
      <!-- 4000003560000008  is a sample card number -->
      <div id="payment-result" class="hidden mt-3 text-success fw-bold">
        <!-- Payment successful! Thank you for your purchase. -->
      </div>
    </div>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
